<div class="text-center">
    
    <div class="card shadow mx-auto mb-4" style="width: 18rem;" [style.border-color]=emittedData.bgclr>
        <div class="card-body d-flex">
            <h5 class="card-title">{{emittedData.mood}}</h5>
            <p class="card-text ms-3 img "><img [src]=emittedData.src style="height: 100px ; width: 200px" alt=""></p>
        </div>
    </div>

    <button class="btn btn-danger px-5" (click)="gotToAllMoods()">Back</button>
    <button class="btn btn-info ms-2 px-5" (click)="emitMoodDetail()">Next</button>
</div>
