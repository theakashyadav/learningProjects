<div class="row">
  <ng-container *ngFor="let emojis of moodArr; let i = index">
    <div class="col-2 p-2">
      <div class="card shadow" style="width: 18rem;" [ngClass]="forbg == i ? 'bg-light' : ''"
        [style.border-color]=emojis.bgclr (click)="emitData(emojis, i)">
        <div class="card-body d-flex">
          <h5 class="card-title" [ngStyle]="forbg == i ? {'color': emojis.bgclr,
                  'font-size': '20px',
                  'font-weight': 'bold'} :{}">{{emojis.mood}}</h5>
          <p class="card-text ms-3 img "><img [src]=emojis.src style="height: 100px ; width: 200px" alt=""></p>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="text-center"><button class="btn btn-primary px-5 shadow" (click)="emojiSelected()">Next</button></div>
</div>
