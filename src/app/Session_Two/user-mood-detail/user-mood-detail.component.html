<!-- {{emittedMoodData}} -->
<div class="row">
    <ng-container *ngFor="let data of emittedMoodData">
        <div class="col-2 p-2 mx-auto">
            <div class="card shadow mb-4" style="width: 20rem;" [style.border-color]=data.bgclr>
                <div class="card-body d-flex">
                    <h5 class="card-title">{{data.mood}}</h5>
                    <p class="card-text ms-3 img "><img [src]=data.src style="height: 100px ; width: 200px" alt=""></p>
                </div>
            </div>
        </div>
    </ng-container>
</div>
<div class="text-center">
    <button class="btn btn-danger px-5" (click)="forMoodSelection()">Back</button>
    <button class="btn btn-info ms-2 px-5" (click)="forThankYou()">Next</button>
</div>
