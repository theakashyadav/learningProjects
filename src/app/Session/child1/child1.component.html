<div class="row">
  <ng-container *ngFor="  let user of moodArr ;index as i">
  <div class="col-2 p-2">
      <div class="card" style="width: 18rem;" [ngClass]="selectedId == i ? 'bg-primary' : ''" [style.background]=user.bgclr (click)="selectedMood(user.mood,user.id)">
          <div class="card-body d-flex">
            <h5 class="card-title">{{user.mood}}</h5>
            <p class="card-text ms-3 "><img [src]=user.src style="height: 100px ; width: 200px" alt=""></p>
          </div>
        </div>
  </div>
</ng-container>
</div>
<button class="btn btn-primary" (click)="goToNext()">Next</button>
